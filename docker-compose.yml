services:
  spotify-color-api:
    image: ghcr.io/laxe4k/spotify-color-api:latest
    container_name: spotify-color-api
    ports:
      - "${PORT}:${PORT}"
    environment:
      # Flask configuration
      SECRET_KEY: ${SECRET_KEY}
      HOST: ${HOST}
      PORT: ${PORT}
      FLASK_DEBUG: ${FLASK_DEBUG}

      # Encryption configuration
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Spotify API configuration (optionnel)
      SPOTIFY_REDIRECT_URI: ${SPOTIFY_REDIRECT_URI}

      # DB configuration
      DB_HOST: ${DB_HOST}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}

      # SMTP configuration (not used for now)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      - spotify_data:/home/spotifyapi/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - spotify-network
    restart: unless-stopped

volumes:
  spotify_data:
