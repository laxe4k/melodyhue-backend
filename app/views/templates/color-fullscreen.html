<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Couleur Plein Écran</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      body {
        background: #000;
        color: #fff;
        font-family: system-ui;
      }
      #colorDisplay {
        width: 100vw;
        height: 100vh;
        transition: background-color 1s ease;
      }
    </style>
  </head>
  <body>
    <div id="colorDisplay"></div>
    <script>
      // Référence utilisateur: premier segment de l'URL -> /<uuid>/color-fullscreen
      const ref = location.pathname.split("/")[1];

      const colorDisplay = document.getElementById("colorDisplay");
      // Couleur par défaut depuis ?default=RRGGBB (ou #RRGGBB), sinon fallback
      const url = new URL(location.href);
      const d = (url.searchParams.get("default") || "").trim();
      const parseHex = (h) => {
        h = (h || "").replace(/^#/, "");
        if (h.length === 3) h = h[0] + h[0] + h[1] + h[1] + h[2] + h[2];
        return /^[0-9a-fA-F]{6}$/.test(h) ? "#" + h.toLowerCase() : null;
      };
      const DEF_FROM_QS = parseHex(d);
      const DEFAULT_COLOR = DEF_FROM_QS || "#53ac6a"; // fallback global
      let currentColor = DEFAULT_COLOR;

      // Appliquer immédiatement la couleur par défaut
      colorDisplay.style.backgroundColor = currentColor;

      // Récupérer la couleur depuis l'API par utilisateur
      async function fetchColor() {
        try {
          const q = DEF_FROM_QS
            ? `?default=${encodeURIComponent(DEF_FROM_QS)}`
            : "";
          const response = await fetch(`/${ref}/color${q}`, {
            cache: "no-store",
          });
          const data = await response.json();
          const hex = data?.color?.hex;
          if (hex) {
            currentColor = hex;
          } else {
            currentColor = DEFAULT_COLOR;
          }
          colorDisplay.style.backgroundColor = currentColor;
        } catch (error) {
          // En cas d'erreur -> couleur par défaut
          currentColor = DEFAULT_COLOR;
          colorDisplay.style.backgroundColor = currentColor;
          console.error("Erreur fetch couleur:", error);
        }
      }

      // Premier fetch et rafraîchissement toutes les 1s
      fetchColor();
      const intervalId = setInterval(fetchColor, 1000);

      // Raccourcis clavier
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "Escape":
            window.close();
            break;
          case "F5":
          case "r":
          case "R":
            location.reload();
            break;
          case " ": // Espace -> mise à jour immédiate
            fetchColor();
            break;
        }
      });

      // Clic -> actualiser
      colorDisplay.addEventListener("click", fetchColor);

      // Optionnel: si l'onglet revient au premier plan, rafraîchir
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) fetchColor();
      });
    </script>
  </body>
</html>
