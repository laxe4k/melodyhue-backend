<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription</title>
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/pages/register.css" />
  </head>
  <body>
    <div class="auth-shell">
      <div class="card auth-card">
        <div class="card-head">
          <h1>Créer un compte</h1>
          <a class="btn secondary" href="/">← Accueil</a>
        </div>
        <p class="muted">Rejoignez l'app pour connecter votre Spotify.</p>
        <form id="f">
          <label for="username">Nom d'utilisateur</label>
          <input
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Nom d'utilisateur"
          />
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            autocomplete="email"
            placeholder="Email"
          />
          <label for="password">Mot de passe</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            autocomplete="new-password"
            placeholder="Mot de passe"
          />
          <button type="submit" class="btn primary block">S'inscrire</button>
        </form>
        <div class="row" style="margin-top: 10px">
          <span class="muted"
            >Déjà un compte ? <a href="/login">Se connecter</a></span
          >
        </div>
        <div id="msg" class="msg hidden"></div>
      </div>
    </div>
    <script>
      const $ = (id) => document.getElementById(id);
      const showMsg = (t, kind = "error") => {
        const m = $("msg");
        m.textContent = t || "";
        m.className =
          "msg " + (t ? (kind === "error" ? "error" : "success") : "hidden");
      };
      const f = document.getElementById("f");
      f.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(f).entries());
        if (!data.username || !data.email || !data.password) {
          showMsg("Veuillez remplir tous les champs");
          return;
        }
        showMsg("");
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        let j = {};
        try {
          j = await res.json();
        } catch {}
        if (j.status === "success") {
          showMsg("Compte créé, redirection vers connexion…", "success");
          setTimeout(() => (location.href = "/login"), 600);
        } else {
          showMsg(j.error || "Erreur");
        }
      });
      $("password").addEventListener("keydown", (e) => {
        if (e.key === "Enter") f.requestSubmit();
      });
    </script>
  </body>
</html>
